
<table class="table">
  <thead>
    <tr>
      <th>Indicador</th>
      <th>Mínimo (*)</th>
      <th>Máximo (*)</th>
      <th>Promedio (*)</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let indicator of indicators">
      <td>{{indicator.name | uppercase}}</td>
      <td>{{indicator.min | currency}}</td>
      <td>{{indicator.max | currency}}</td>
      <td>{{indicator.average | currency}}</td>
    </tr>
  </tbody>
</table>

<hr>

<p>* Las estadísticas están basadas en los valores acumulados de los últimos 6 meses.</p>

<hr>

<button class="btn btn-primary" (click)="refreshIndicators()">Refrescar</button>
